<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Results</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .results-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .results-container h2 {
      font-size: 32px;
      color: #8cb48e;
      margin-bottom: 20px;
    }

    .results-container p {
      font-size: 22px;
      margin: 10px 0;
    }

    .results-container a {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #8cb48e;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
    }

    .results-container a:hover {
      background-color: #7aa77f;
    }
  </style>
</head>
<body>
  <div class="results-container">
    <h2>Great job!</h2>
    <p id="wpm-result">WPM: --</p>
    <p id="accuracy-result">Accuracy: --%</p>
    <a href="index.html">Try Again</a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const wpm = urlParams.get('wpm') || '--';
    const accuracy = urlParams.get('accuracy') || '--';

    document.getElementById('wpm-result').textContent = `WPM: ${wpm}`;
    document.getElementById('accuracy-result').textContent = `Accuracy: ${accuracy}%`;
  </script>
</body>
</html>
